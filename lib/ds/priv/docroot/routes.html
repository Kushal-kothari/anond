<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="d3.v3.min.js"></script>
    <script src="jquery-1.11.0.min.js"></script>
    <script src="anond.js"></script>
    <style>
.link {
  stroke: #000;
  stroke-width: 1.5px;
}

.node {
  cursor: move;
  fill: #ccc;
  stroke: #000;
  stroke-width: 1.5px;
}

.node.fixed {
  fill: #f00;
}

#mode {
  position: absolute;
  left: 10px;
  top: 10px;
  z-index: 1;
  font-family: "Times New Roman", Times, serif;
  font-size: 14px;
}
    </style>
  </head>
  <body>
    <div id="mode">
      <input type = "radio" name = "mode" id = "neighbours"
             value = "Neighbours" onclick="mode='neighbours';">
      <label for = "neighbours">Neighbours</label>
      <input type = "radio" name = "mode" id = "routes" value = "Routes"
             onclick="mode='routes';">
      <label for = "routes">Routes</label>
    </div>
    <svg/>
      <script>
mode = "neighbours";
var width = 600;
var height = 400;

var force = d3.layout.force()
    .size([width, height])
    .charge(-400)
    .linkDistance(40)
    .on("tick", tick);

var drag = force.drag()
    .on("dragstart", dragstart);

var svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link");
var node = svg.selectAll(".node");

anond.loadRoutes(function(graph) {
    force
        .nodes(graph.nodes)
        .links(graph.links)
        .start();

    link = link.data(graph.links)
        .enter().append("line")
        .attr("class", "link");

    node = node.data(graph.nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", 5)
        .on("dblclick", dblclick)
        .call(drag);
});

function tick() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
}

function dblclick(d) {
    d3.select(this).classed("fixed", d.fixed = false);
}

function dragstart(d) {
    d3.select(this).classed("fixed", d.fixed = true);
}
    </script>
  </body>
</html>
