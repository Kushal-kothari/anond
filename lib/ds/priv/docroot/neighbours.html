<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="d3.v3.min.js"></script>
    <script src="jquery-1.11.0.min.js"></script>
    <script src="anond.js"></script>
    <style>
.node {
  fill: #ccc;
  stroke: #888;
}

.nodeLabel {
  font-size: 9px;
}

.link {
  stroke: #ccc;
}

.linkLabel {

  fill: #888;


  font-size: 9px;
}
    </style>
  </head>
  <body>
    <svg/>
    <script>
var width = 960;
var height = 500;

var nodes = [];
var links = [];

var force = d3.layout.force()
    .nodes(nodes)
    .links(links)
    .size([width, height])
    .linkDistance(function(d) { return d["path-cost"]*5; })
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var node = svg.selectAll(".node");
var nodeLabel = svg.selectAll(".nodeLabel");
var link = svg.selectAll(".link");
var linkLabel = svg.selectAll(".linkLabel");

var networkTopology = null;

var getNetworkTopology = function() {
    self = this;
    anond.getNetworkTopology(function(newNetworkTopology) {
        anond.allNeighbours(newNetworkTopology, function(graph) {
            console.log(newNetworkTopology);
            networkTopology = newNetworkTopology;

            // Remove no longer existing nodes
            for (var i = 0; i < nodes.length; i++)
                if (anond.nodeIndex(nodes[i].na, graph.nodes) == -1)
                    nodes.splice(i, 1);

            // Add new nodes
            for (var i = 0; i < graph.nodes.length; i++)
                if (anond.nodeIndex(graph.nodes[i].na, nodes) == -1)
                    nodes.push(graph.nodes[i]);

            // Remove no longer existing links
            for (var i = 0; i < links.length; i++)
                if (anond.nodeIndex(links[i].na, graph.links) == -1)
                    links.splice(i, 1);

            // Add new link
            for (var i = 0; i < graph.links.length; i++) {
                var j = anond.linkIndex(graph.links[i].from, graph.links[i].to,
                                        links);

                if (j == -1)
                    links.push(graph.links[i]);
                else
                    if (graph.links[i]["path-cost"] != links[j]["path-cost"])
                        links[j]["path-cost"] = graph.links[i]["path-cost"];
            }

            setTimeout(getNetworkTopology, 2000);
            start();
        });
    });
}

function start() {
    node = node.data(force.nodes(), function(d) { return d.na; });
    node.enter()
        .append("circle")
        .attr({"r": 4, "class": "node"})
        .call(force.drag)
    node.exit().remove();

    nodeLabel = nodeLabel.data(force.nodes(), function(d) { return d.na; });
    nodeLabel.enter()
        .append("text")
        .attr("class", "nodeLabel")
        .text(function(d) { return d.na; });
    nodeLabel.exit().remove();

    link = link.data(force.links(), function(d) { return d.from+"-"+d.to; });
    link.enter()
        .insert("line", ".node")
        .attr("class", "link")
        .attr("marker-end","url(#arrowheadEnd)")
        .attr("marker-start","url(#arrowheadStart)")
    link.exit().remove();

    linkLabel = linkLabel.data(force.links(),
                               function(d) { return d.from+"-"+d.to; });
    linkLabel.enter()
        .append("text")
        .attr("class", "linkLabel")
        .text(function(d) { return d["path-cost"]; });
    linkLabel.exit().remove();

    force.start();
}

var defs = svg.append("defs");

defs.append("marker")
    .attr({"id": "arrowheadEnd",
           "viewBox": "-0 -5 10 10",
           "refX": 15,
           "refY": 0,
           "orient": "auto",
           "markerWidth": 8,
           "markerHeight": 8,
           "xoverflow": "visible"})
    .append("svg:path")
    .attr("d", "M 0,-4 L 10,0 L 0,4")
    .attr("fill", "#ccc");

defs.append("marker")
    .attr({"id": "arrowheadStart",
           "viewBox": "-0 -5 10 10",
           "refX": -5,
           "refY": 0,
           "orient": "auto",
           "markerWidth": 8,
           "markerHeight": 8,
           "xoverflow": "visible"})
    .append("svg:path")
    .attr("d", "M 10,-4 L 0,0 L 10,4")
    .attr("fill", "#ccc");

function tick() {
    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; })

    nodeLabel.attr("x", function(d) { return d.x+7; })
        .attr("y", function(d) { return d.y+3; });

    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    linkLabel.attr("x", function(d) { return d.source.x+
                                      (d.target.x-d.source.x)/2; })
        .attr("y", function(d) { return d.source.y+
                                 (d.target.y-d.source.y)/2; })
}

getNetworkTopology();
    </script>
  </body>
</html>
