    <style>
.link {
  stroke: #000;

}

.node {
  cursor: move;
  fill: #ccc;

  stroke-width: 1.5px;
}

.node.fixed {

}

text {

var width = 960;
var height = 500;

var force = d3.layout.force()
    .size([width, height])
    .linkDistance(function(d) { return d["path-cost"]*6; })
    .on("tick", tick);

var drag = force.drag()
    .on("dragstart", dragstart);

var svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("defs").append("marker")
    .attr("id", "arrowhead")
    .attr("refX", 6 + 3)
    .attr("refY", 2)
    .attr("markerWidth", 6)
    .attr("markerHeight", 4)
    .attr("orient", "auto")
    .append("path")
    .attr("d", "M 0,0 V 4 L6,2 Z");

            if(networkTopology[i].peers == null)
                continue;
            var source =
                anond._nodeIndex(networkTopology[i].na, networkTopology);
            anond._assert(source != -1, "source must not be -1");
            for (var j = 0; j < networkTopology[i].peers.length; j++) {
                if(networkTopology[i].peers[j]["incoming-peer"])
                    continue;
                else {
                    var target =
                        anond._nodeIndex(networkTopology[i].peers[j].na,
                                        networkTopology);
                    anond._assert(target != -1, "target must not be -1");
                    links[k++] =
                        {"from": networkTopology[i].na,
                         "to": networkTopology[i].peers[j].na,
                         "source": source,
                         "target": target,
                         "path-cost": networkTopology[i].peers[j]["path-cost"]};
                }
            }
        }

    force
        .nodes(graph.nodes)
        .links(graph.links)
        .start();

    link = link.data(graph.links)
        .enter().append("line")
        .attr("class", "link")
        .attr("marker-end", "url(#arrowhead)");

    node = node.data(graph.nodes)
        .enter().append("g")
        .attr("class", "node")
        .on("dblclick", dblclick)
        .call(drag);

    node.append("circle")
        .attr("r", 4.5);

    node.append("text")
        .attr("x", 10)
        .attr("dy", ".3em")
        .text(function(d) { return d.na; });
});

function tick() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

  node
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function dblclick(d) {
    d3.select(this).classed("fixed", d.fixed = false);
}

function dragstart(d) {
    d3.select(this).classed("fixed", d.fixed = true);
}
