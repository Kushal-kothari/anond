<!-- -*- nxml -*- -->
<config>
  <simulation>true</simulation>    
  
  <node>
    <number-of-peers>2</number-of-peers>
    <measure-link-quality-timeout>10</measure-link-quality-timeout>
    <refresh-peers-timeout>60</refresh-peers-timeout>
    <recalc-timeout>30</recalc-timeout>
  </node>
  
  <directory-server>
    <peer-ttl>3</peer-ttl>
    <max-oas-per-peer>10</max-oas-per-peer>
  </directory-server>
  
  <socks>
    <enabled>false</enabled>
    <listen>
      <address>127.0.0.1</address>
      <port>1234</port>
    </listen>
  </socks>
  
  <anond-control>
    <listen>
      <address>127.0.0.1</address>
      <port>23765</port>
    </listen>
  </anond-control>
  
  <logs>
    <daemon>
      <enabled>true</enabled>
      <tty>false</tty>
      <file>
        <enabled>true</enabled>
        <path>/tmp/daemon.log</path>
      </file>
    </daemon>
    
    <dbg>
      <enabled>false</enabled>
      <filter>
        <show>*</show>
      </filter>
      <tty>true</tty>
      <file>
        <enabled>false</enabled>
        <path>/tmp/dbg.log</path>
      </file>
    </dbg>

    <error>
      <enabled>true</enabled>
      <tty>true</tty>
      <file>
        <enabled>true</enabled>
        <path>/tmp/error.log</path>
      </file>
    </error>
  </logs>
</config>
