{
    "mode": "simulation",
    "directory-server": {
        "listen": "0.0.0.0:6700",
        "peer-ttl": 3,
        "max-oas-per-peer": 10
    },
    "nodes": [],
    "anond-control": {
        "listen": "127.0.0.1:23313"
    },
    "logs": {
        "daemon": {
            "enabled": true,
            "filter": {
                "show": ["*"],
                "hide": []
            },
            "tty": false,
            "file": {
                "enabled": true,
                "path": "/tmp/daemon.log"
            }
        },               
        "dbg": {
            "enabled": true,
            "filter": {
                "show": ["*"],
                "hide": []
            },
            "tty": false,
            "file": {
                "enabled": true,
                "path": "/tmp/dbg.log"
            }
        },
        "error": {
            "enabled": true,
            "tty": true,
            "file": {
                "enabled": true,
                "path": "/tmp/error.log"
            }
        }
    }
}
