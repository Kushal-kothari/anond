{
    "mode": "normal",
    "directory-server": {
        "listen": "127.0.0.1:6700",
        "json-rpc-certificate": "${CONFIG_DIR}/ds-cert.pem",
        "experimental-api": true,
        "db": {
          "directory": "./",
          "clear-on-start": true
        },
        "node-ttl": 3,
        "hard-node-ttl": 14,
        "max-random-nodes": 100,
        "max-oas-per-node": 10
    },
    "nodes": [],
    "anond-control": {
        "listen": "127.0.0.1:23313"
    },
    "logs": {
        "daemon": {
            "enabled": true,
            "filter": {
                "show": ["*"],
                "hide": []
            },
            "tty": false,
            "file": {
                "enabled": true,
                "path": "./daemon.log"
            }
        },
        "dbg": {
            "enabled": true,
            "filter": {
                "show": ["*"],
                "hide": []
            },
            "tty": false,
            "file": {
                "enabled": true,
                "path": "./dbg.log"
            }
        },
        "error": {
            "enabled": true,
            "tty": true,
            "file": {
                "enabled": true,
                "path": "./error.log"
            }
        }
    }
}
