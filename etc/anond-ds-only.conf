{
    "mode": "simulation",
    "directory-server": {
        "db": {
          "path": "/tmp/node_db",
          "clear-on-start": true
        },
        "listen": "0.0.0.0:6700",
        "json-rpc-cert-file": "./ds-cert.pem",
        "node-ttl": 3,
        "hard-node-ttl": 14,
        "max-random-nodes": 100,
        "max-oas-per-node": 10
        "experimental-api": true
    },
    "nodes": [],
    "anond-control": {
        "listen": "127.0.0.1:23313"
    },
    "logs": {
        "daemon": {
            "enabled": true,
            "filter": {
                "show": ["*"],
                "hide": []
            },
            "tty": false,
            "file": {
                "enabled": true,
                "path": "/tmp/daemon.log"
            }
        },
        "dbg": {
            "enabled": true,
            "filter": {
                "show": ["*"],
                "hide": []
            },
            "tty": false,
            "file": {
                "enabled": true,
                "path": "/tmp/dbg.log"
            }
        },
        "error": {
            "enabled": true,
            "tty": true,
            "file": {
                "enabled": true,
                "path": "/tmp/error.log"
            }
        }
    }
}
